<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you!!</title>
    <link href="aos.css" rel="stylesheet">
    <link rel="stylesheet" href="thankyou.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Спасибо что оставили заявку!</h1>
        <h2 class="header__subtitle">мы вам обязательно ответим в течение часа!</h2>
        <a href="http://adil-zakarin.online"><button class="header__btn"><span>Вернуться назад</span></button></a>
        <div class="smile-box1">
            <img data-aos="fade-up" data-aos-delay="600" src="images/thankyou/smiley.svg" alt="smile" class="header__smile smile1">
            <img data-aos="fade-down" data-aos-delay="700" src="images/thankyou/smiley.svg" alt="smile" class="header__smile smile2">
            <img data-aos="fade-up" data-aos-delay="800" src="images/thankyou/smiley.svg" alt="smile" class="header__smile smile3">
        </div>   
        <div class="smile-box2">
            <img data-aos="fade-up" data-aos-delay="600" src="images/thankyou/smiley.svg" alt="smile" class="header__smile smile4">
            <img data-aos="fade-down" data-aos-delay="700"  src="images/thankyou/smiley.svg" alt="smile" class="header__smile smile5">
            <img data-aos="fade-up" data-aos-delay="800"  src="images/thankyou/smiley.svg" alt="smile" class="header__smile smile6">
        </div>
    </header>
    <script src="aos.js"></script>
    <script>AOS.init({
        // Global settings:
        disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
        startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
        initClassName: 'aos-init', // class applied after initialization
        animatedClassName: 'aos-animate', // class applied on animation
        useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
        disableMutationObserver: false, // disables automatic mutations' detections (advanced)
        debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
        throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)
        
      
        // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
        offset: 120, // offset (in px) from the original trigger point
        delay: 0, // values from 0 to 3000, with step 50ms
        duration: 400, // values from 0 to 3000, with step 50ms
        easing: 'ease', // default easing for AOS animations
        once: true, // whether animation should happen only once - while scrolling down
        mirror: false, // whether elements should animate out while scrolling past them
        anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation
      
      });</script>
</body>
</html>
